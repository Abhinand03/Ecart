<div class="w-100 d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="row w-50 border shadow bg-light p-5">
        <div class="col">
            <img class=" img-fluid" src="https://cdni.iconscout.com/illustration/premium/thumb/login-page-2578971-2147152.png?f=webp" alt="">

        </div>
        <div class="col p-4 d-flex flex-column align-items-center justify-content-center">
            <h3>Login</h3>
            <form class="mt-5" [formGroup]="logForm" (ngSubmit)="handlelog()">
            
                <input type="email"  formControlName="email"  class="form-control mb-3" placeholder="Enter your Email Id" name="email">
                <div class="text-danger" *ngIf="logForm.get('email')?.errors && logForm.get('email')?.touched">
                    * invalid Email
                    
                </div>
                <input type="password"  formControlName="password" class="form-control mb-3" placeholder="Enter your Email Id" name="psw">
                <div class="text-danger" *ngIf="logForm.get('password')?.errors && logForm.get('password')?.touched">
                    * invalid Email
                    
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" [disabled]="logForm.invalid" class="btn btn-success">Login</button>
                    <a routerLink="/reg" class="btn btn-link">new User</a>
                </div>
            </form>

            

        </div>
    </div>
</div>
