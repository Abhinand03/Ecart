<div class="w-100 d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="row w-50 border shadow bg-light p-5">
        <div class="col">
            <img class=" img-fluid" src="https://cdni.iconscout.com/illustration/premium/thumb/login-page-4468581-3783954.png" alt="">

        </div>
        <div class="col p-4 d-flex flex-column align-items-center justify-content-center">
            <h3>Register</h3 >
            <form class="mt-5" [formGroup]="regForm" (ngSubmit)="handlesubmit()">
                <input type="text" formControlName="username" class="form-control mb-3" placeholder="Enter your username" name="email">
                <div class="text-danger" *ngIf="regForm.get('username')?.errors && regForm.get('username')?.touched">
                    * invalid username
                    
                </div>
                <input type="email" formControlName="email" class="form-control mb-3" placeholder="Enter your Email Id" name="email">
                <div class="text-danger" *ngIf="regForm.get('email')?.errors && regForm.get('email')?.touched">
                    * invalid Email
                    
                </div>
                <input type="password" formControlName="password" class="form-control mb-3" placeholder="Enter your Email Id" name="psw">
                <div class="text-danger" *ngIf="regForm.get('password')?.errors && regForm.get('password')?.touched">
                    * invalid password
                    
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary"[disabled]="regForm.invalid" >Register</button>
                    <a routerLink="/log" class="btn btn-link">already an User</a>
                </div>
              
            </form>
        

        </div>
    </div>

</div>
